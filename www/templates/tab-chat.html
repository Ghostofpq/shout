<ion-view view-title="Chat">

    <ion-content>
        <ion-list>
            <p>Current Position : {{pos.coords.latitude}};{{pos.coords.longitude}}</p>
            <ion-item class="chat-bubble" collection-repeat="c in chat" ng-class="{left : c.ext, right:!c.ext}">
                <p>{{c.m}}</p>
                <span>by {{c.n}} </span><span am-time-ago="c.ts" />
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="Type your message" on-return="publish(); closeKeyboard()" ng-model="message" on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-clear" ng-click="publish()">
            Send
        </button>
    </ion-footer-bar>
</ion-view>
